server {
    listen 80;
    server_name re-arqui.pt www.re-arqui.pt;
    
    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name re-arqui.pt www.re-arqui.pt;

    # SSL configuration (customize with your SSL certificate paths)
    ssl_certificate /etc/letsencrypt/live/re-arqui.pt/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/re-arqui.pt/privkey.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # Django static files
    location /static/ {
        alias /home/rearquipt/re_arqui/staticfiles/;
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }
    
    # Django media files
    location /media/ {
        alias /home/rearquipt/re_arqui/media/;
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }
    
    # FastAPI endpoints - direct to FastAPI server
    location /api/ {
        proxy_pass http://127.0.0.1:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    
    # Django application - all other requests go to Django
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    
    # Error logs
    error_log /home/rearquipt/re_arqui/nginx_error.log;
    access_log /home/rearquipt/re_arqui/nginx_access.log;
} 